<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular use-Select</title>
    <script src="../script/angular.js" charset="UTF-8"></script>
</head>
<body>
    <div ng-app="selectApp" ng-controller="sltController">
        <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names">
        </select>
        <br/>
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>
        <br/>
        <select ng-model="selectedSite">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        <br/>
        <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars">
        </select>
        <br/>
        您选择的值是：{{selectedCar}}
    </div>
    <script>
        let app = angular.module('selectApp', []);
        app.controller('sltController', function ($scope) {
            $scope.names = ['Google', "Runoob", 'Taobao'];
            $scope.sites = [
                {site : "Google", url : "http://www.google.com"},
                {site : "Runoob", url : "http://www.runoob.com"},
                {site : "Taobao", url : "http://www.taobao.com"}
            ];
            $scope.cars = {
                car01 : {brand : "Ford", model : "Mustang", color : "red"},
                car02 : {brand : "Fiat", model : "500", color : "white"},
                car03 : {brand : "Volvo", model : "XC90", color : "black"}
            };
        })
    </script>
</body>
</html>
