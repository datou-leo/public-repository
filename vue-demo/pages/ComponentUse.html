<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="../static/js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <myComponent></myComponent>
    </div>
    <script>
        import myComponent from 'MyComponent.vue'
        Vue.use(myComponent)
        let app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
