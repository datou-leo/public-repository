<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>菜鸟教程</h1>
    <p>这是一个被包含的 HTML 页面，使用 ng-include 指令来实现！</p>
    <table>
        <tr ng-repeat="x in names">
            <td>{{ x.name }}</td>
            <td>{{ x.url }}</td>
        </tr>
    </table>
</body>
</html>
