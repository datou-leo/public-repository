spring:
  application:
    name: eureka-client
  jmx:
    enabled: false
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /eureka-client
  port: 8763
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka-server/eureka
    register-with-eureka: true
