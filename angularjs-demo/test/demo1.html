<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../script/angular.min.js"></script>
</head>
<body>
 
<div ng-app="" ng-init="firstName = 'feng';">
     <p>名字 : <input type="text" ng-model="name"></p>

</body>
